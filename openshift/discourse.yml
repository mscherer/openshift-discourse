            valueFrom:
              secretKeyRef:
                name: '${NAME}'
                key: site-admin-password
          - name: DISCOURSE_SMTP_USER_NAME
            valueFrom:
              secretKeyRef:
                name: discourse
                key: smtp-user
          - name: DISCOURSE_SMTP_PASSWORD
            valueFrom:
              secretKeyRef:
                name: '${NAME}'
                key: smtp-password
          - name: DISCOURSE_SMTP_ADDRESS
            value: ${SMTP_ADDRESS}
          - name: DISCOURSE_SMTP_PORT
            value: ${SMTP_PORT}
          - name: SMTP_ENABLE_START_TLS
            value: 'true'
          #- name: DISCOURSE_MAXMIND_LICENSE_KEY
          #  value: '${DISCOURSE_MAXMIND_LICENSE_KEY}'
          image: image-registry.openshift-image-registry.svc:5000/${PROJECT_NAME}/discourse:latest
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 3
          name: discourse-puma
          ports:
          - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 3
            timeoutSeconds: 3
          resources:
            limits:
              memory: ${MEMORY_LIMIT}
          volumeMounts:
          - mountPath: /opt/app-root/src/public/uploads/
            name: discourse-uploads
        initContainers:
        - name: init-database-table
          image: image-registry.openshift-image-registry.svc:5000/${PROJECT_NAME}/discourse:latest
          env:
            - name: DISCOURSE_ADMIN_EMAILS
              valueFrom:
                secretKeyRef:
                  name: '${NAME}'
                  key: site-admin-user
            - name: DISCOURSE_ADMIN_EMAILS_KEY
              valueFrom:
                secretKeyRef:
                  name: '${NAME}'
                  key: site-admin-password
          command: ['sh', '-c', 'rake db:migrate --trace && $STI_SCRIPTS_PATH/initAdmins']
        volumes:
        - name: discourse-uploads
          persistentVolumeClaim:
            claimName: discourse-uploads
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - discourse-puma
        from:
          kind: ImageStreamTag
          name: ${NAME}:latest
      type: ImageChange
    - type: ConfigChange

- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: discourse-uploads
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${DISCOURSE_DATA_VOLUME_CAPACITY}

- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: postgresql
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${POSTGRESQL_VOLUME_CAPACITY}

- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: Exposes the database server
    name: postgresql
  spec:
    ports:
    - name: postgresql
      port: 5432
      targetPort: 5432
    selector:
      name: postgresql

- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      description: Defines how to deploy the database
      template.alpha.openshift.io/wait-for-ready: 'true'
    name: postgresql
  spec:
    replicas: 1
    selector:
      name: postgresql
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          name: postgresql
        name: postgresql
      spec:
        containers:
        - env:
          - name: POSTGRESQL_USER
            valueFrom:
              secretKeyRef:
                key: database-user
                name: ${NAME}
          - name: POSTGRESQL_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: ${NAME}
          - name: POSTGRESQL_DATABASE
            value: ${DATABASE_NAME}
          image: ' '
          #command: ['sh', '-c', 'psql -U postgres -d discourse -c "CREATE EXTENSION hstore;"  && psql -U postgres -d discourse -c "CREATE EXTENSION pg_trgm;"']
          livenessProbe:
            exec:
              command:
              - /usr/libexec/check-container
              - --live
            initialDelaySeconds: 120
            timeoutSeconds: 10
          name: postgresql
          ports:
          - containerPort: 5432
          readinessProbe:
            exec:
              command:
              - /usr/libexec/check-container
            initialDelaySeconds: 5
            timeoutSeconds: 1
          resources:
            limits:
              memory: ${MEMORY_POSTGRESQL_LIMIT}
          volumeMounts:
          - mountPath: /var/lib/pgsql/data
            name: postgresql-data
        volumes:
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: postgresql
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - postgresql
        from:
          kind: ImageStreamTag
          name: postgresql:${POSTGRESQL_VERSION}
          namespace: ${NAMESPACE}
      type: ImageChange
    - type: ConfigChange

