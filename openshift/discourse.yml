                key: redis-password
          - name: DISCOURSE_REDIS_HOST
            value: redis
          - name: RAILS_ENV
            value: production
          - name: RAILS_SERVE_STATIC_FILES
            value: 'true'
          - name: DISCOURSE_SERVE_STATIC_ASSETS
            value: 'true'
          - name: DISCOURSE_ADMIN_EMAILS
            valueFrom:
              secretKeyRef:
                name: '${NAME}'
                key: site-admin-user
          - name: DISCOURSE_SMTP_USER_NAME
            valueFrom:
              secretKeyRef:
                name: '${NAME}'
                key: smtp-user
          - name: DISCOURSE_ADMIN_EMAILS_KEY
            valueFrom:
              secretKeyRef:
                name: '${NAME}'
                key: site-admin-password
          - name: DISCOURSE_SMTP_PASSWORD
            valueFrom:
              secretKeyRef:
                name: '${NAME}'
                key: smtp-password
          - name: DISCOURSE_SMTP_ADDRESS
            value: mx1.osci.io
          - name: DISCOURSE_SMTP_PORT
            value: '587'
          - name: SMTP_ENABLE_START_TLS
            value: 'true'
          command: ['sh', '-c', 'bundler exec sidekiq -C config/sidekiq.yml']
          image: image-registry.openshift-image-registry.svc:5000/${PROJECT_NAME}/discourse:latest
          volumeMounts:
          - mountPath: /opt/app-root/src/public/uploads/
            name: discourse-uploads
          name: discourse-sidekiq
#         readinessProbe:
#           exec:
#             command: ['sh', '-c', 'cat /discourse/tmp/pids/sidekiq.pid']
#           failureThreshold: 3
#           initialDelaySeconds: 60
#           periodSeconds: 10
#           successThreshold: 1
#           timeoutSeconds: 10
#         livenessProbe:
#           exec:
#             command: ['sh', '-c', 'cat /discourse/tmp/pids/sidekiq.pid']
#           failureThreshold: 3
#           initialDelaySeconds: 300
#            periodSeconds: 10
#            successThreshold: 1
#            timeoutSeconds: 10
        - env:
          - name: DISCOURSE_DB_HOST
          - name: DISCOURSE_DB_PASSWORD
          - name: DISCOURSE_REDIS_PASSWORD
          - name: DISCOURSE_REDIS_HOST
          image: image-registry.openshift-image-registry.svc:5000/${PROJECT_NAME}/discourse:latest
          livenessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 30
            timeoutSeconds: 3
          name: discourse-nginx
          command: ['sh', '-c', 'nginx -g "daemon off;" -c $NGINX_CONFIGURATION_PATH/nginx.conf']
          ports:
          - containerPort: 8081
          readinessProbe:
            httpGet:
              path: /
