apiVersion: v1
kind: Template
labels:
  app: discourse
  template: discourse-template

metadata:
  annotations:
    description: A example deployment of Discourse
    iconClass: icon-ruby
    openshift.io/display-name: Discourse
    openshift.io/documentation-url: github.com/jontrossbach/openshift-discourse
    openshift.io/long-description: This template deploys discourse from git
    openshift.io/provider-display-name: OSPO, Red Hat, Inc.
    tags: quickstart,ruby,discourse
    template.openshift.io/bindable: 'false'
  name: discourse
objects:

- apiVersion: v1
  kind: Secret
  metadata:
    name: ${NAME}
  stringData:
    database-password: ${DATABASE_PASSWORD}
    database-user: ${DATABASE_USER}
    redis-password: ${REDIS_PASSWORD}
    site-admin-password: ${DISCOURSE_ADMIN_EMAILS_KEY}
    site-admin-user: ${DISCOURSE_ADMIN_EMAILS}
    smtp-password: ${SMTP_PASSWORD}
    smtp-user: ${SMTP_USER}

- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: Exposes and load balances the application pods
      service.alpha.openshift.io/dependencies: '[{"name": "postgresql",
        "kind": "Service"}]'
    name: ${NAME}
  spec:
    ports:
    - name: web
      port: 8080
      targetPort: 8081
    selector:
      name: ${NAME}

- apiVersion: v1
  kind: Route
  metadata:
    name: ${NAME}
  spec:
    host: ${APPLICATION_DOMAIN}
    to:
      kind: Service
      name: ${NAME}

- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations:
      description: Keeps track of changes in the application image
    name: ${NAME}

- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations:
      description: Keeps track of changes in the application base image
    name: s2i-imagemagick-nodejs
    namespace: ${openshift.project()}
    tag: latest

- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
      description: Takes s2i Ruby image and adds some dependencies
      template.alpha.openshift.io/wait-for-ready: 'true'
    name: s2i-imagemagick-nodejs
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: s2i-imagemagick-nodejs:latest
    source:
      git:
        ref: ${s2i_SOURCE_REPOSITORY_REF}
        uri: ${s2i_SOURCE_REPOSITORY_URL}
      type: Git
    strategy:
      dockerStrategy:
        noCache: true
      triggers:
      - type: ImageChange
      - type: ConfigChange

- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
      description: Defines how to build the application
      template.alpha.openshift.io/wait-for-ready: 'true'
    name: ${NAME}
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: ${NAME}:latest
    source:
      contextDir: /
      git:
        ref: ${SOURCE_REPOSITORY_REF}
        uri: ${SOURCE_REPOSITORY_URL}
      type: Git
    strategy:
      sourceStrategy:
        env:
          - name: DISCOURSE_HOSTNAME
            value: ${APPLICATION_DOMAIN}
          - name: DISCOURSE_DB_HOST
            value: postgresql
          - name: DISCOURSE_DB_NAME
            value: '${DATABASE_NAME}'
          - name: DISCOURSE_DB_USER
            valueFrom:
              secretKeyRef:
                name: '${NAME}'
                key: database-user
          - name: DISCOURSE_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: '${NAME}'
                key: database-password
          - name: DISCOURSE_REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: '${NAME}'
                key: redis-password
          - name: DISCOURSE_REDIS_HOST
            value: redis
          - name: RAILS_ENV
            value: production
          - name: RAILS_SERVE_STATIC_FILES
            value: 'true'
          - name: DISCOURSE_SERVE_STATIC_ASSETS
            value: 'true'
          - name: prometheus_trusted_ip_allowlist_regex
            value: ${PROMETHEUS_DOMAIN}
        from:
          kind: ImageStreamTag
          name: s2i-imagemagick-nodejs:latest
          #namespace: ${openshift.project()}
        # see https://docs.openshift.com/container-platform/3.9/dev_guide/builds/build_strategies.html#override-builder-image-scripts
        #scripts: https://raw.githubusercontent.com/mscherer/discourse-openshift/master/
      type: Source
    triggers:
    - type: ImageChange
    - type: ConfigChange
      #- github:
      #  secret: ${GITHUB_WEBHOOK_SECRET}
      #type: GitHub

- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      description: Defines how to deploy the application server
      template.alpha.openshift.io/wait-for-ready: 'true'
    name: ${NAME}
